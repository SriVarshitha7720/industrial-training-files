<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h1><u>LISTS IN HTML</u></h1>
        <h3>Order List</h3>
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Mango</li>
        </ol>
        <h3>Unorder List</h3>
        <ul>
            <li>ASHA</li>
            <li>BHAGGI</li>
            <li>GANGA</li>
            <li>VARSHI</li>
        </ul>
        <h3>Description List</h3>
        <dl>
            <dt>CARS</dt>
            <dd>Benzz</dd>
            <dd>BMW</dd>
            <dd>Audi</dd>
            <dt>BIKES</dt>
            <dd>KTM</dd>
            <dd>Hero</dd>
            <dd>TVS</dd>
        </dl>
        </body>
        </html>
