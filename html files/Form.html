<!DOCTYPE html>
<html>
<head>
    <title>FORM </title>
</head>
<body>
    <center><h1>FORM ELEMENTS IN HTML</h1></center>
    <form>
        <label>Enter First Name</label>
        <input type="text" value="varshi" autofocus autocomplete="off">
        <label>Enter last Name</label>
        <input type="text" placeholder="enter last name" readonly>
        <br><br>
        <label>Enter phone Number</label>
        <input type="tel" maxlength="10">
        <br><br>
        <label>Enter Password</label>
        <input type="password" required>
        <br><br>
        <label>Enter Email</label>
        <input type="email" disabled>
        <br><br>
        <label>Enter Gender:<br></label>
        Male<input type="radio" name="Gender">
        Female<input type="radio" name="Gender">
        <br><br>
        <label>Select courses:<br></label>
        FullStack<input type="checkbox">
        C<input type="checkbox">
        C++<input type="checkbox">
        <br><br>
        <label>Enter DOB:</label>
        <input type="date">
        <br><br>
        <label>Upload File</label>
        <input type="file">
        <br><br>
        <label>Enter Comment</label>
        <textarea></textarea>
        <br><br>
        <label>Select college</label>
        <select><option>ACET</option>
        <option>ACE</option>
        <option>ACOE</option></select>
        <br><br>
        <input type="submit">
        <input type="reset">
        
        
    </form>

</body>
</html>
