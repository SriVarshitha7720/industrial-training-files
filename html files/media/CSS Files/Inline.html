<html>
    <head>
        <title>STYLES IN CSS</title>
        <link rel="stylesheet" href="Externalstyle.css">
        <style>
        .v{
          font-size:30px;
          color: red;         
        }</style>
    </head>
    <body>
        <center><h1><u>Different Types of Stylings in CSS </u></h1></center>
        <h3><u>Inline Styling :-</u></h3>
        <P style="font-size:35px;color:royalblue;">This is inline styling</P>
        <hr>
        <h3><u>Internal Styling:-</u></h3>
        <p class="v">This is internal styling</p>
        <hr>
        <h3><u>External Styling:-</u></h3>
        <p class="external">This is external styling</p>
        
    </body>
</html>
