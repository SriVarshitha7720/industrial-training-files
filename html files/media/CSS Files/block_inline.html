<html>
    <head>
        <title>display properties</title>
        <style>
            p{
                border:2px solid red;
                display:inline;

            }
            span{
                border:2px solid green;
                display:block;

            }
            
        
        

        </style>
    </head>
    <body>
        <center><h1>display properties properties in CSS</h1></center>
        <hr>
        <p>This is block element</p>
        <span>This is inline element</span>
        
    </body>
</html>
