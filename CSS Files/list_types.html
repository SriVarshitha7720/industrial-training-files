<html>
    <head>
        <title>LIST TYPES IN CSS</title>
        <style>
            ul{
                list-style:square;
            }
            ol{
                list-style:lower-alpha;
            }
            ol{
                list-style-image:url();
            }
        </style>
    </head>
    <body>
        <center><h1>LIST TYPES IN CSS in CSS</h1></center>
        <hr>
        <ul>
            <li>apple</li>
            <li>Mango</li>
            <li>grapes</li>
            <li>orange</li>
        </ul>
        <ol>
            <li>apple</li>
            <li>Mango</li>
            <li>grapes</li>
            <li>orange</li>

        </ol>
    </body>
</html>
